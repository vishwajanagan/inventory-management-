{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<h3>Add Product</h3>
<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Description</label>
    <input name="description" class="form-control" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Category</label>
    <input name="category" class="form-control" placeholder="e.g., electronics" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Cost Price</label>
    <input name="cost" type="number" step="0.01" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Selling Price</label>
    <input name="selling" type="number" step="0.01" class="form-control" required>
  </div>
  <div class="col-md-4">
    <label class="form-label">Initial Stock</label>
    <input name="stock" type="number" class="form-control" value="0" required>
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Add Product</button>
    <a class="btn btn-secondary" href="{{ url_for('products') }}">Cancel</a>
  </div>
</form>
<footer style="position:fixed; bottom:0; left:0; width:100%; background:#111; color:#fff; text-align:center; padding:10px 0;">
  &copy; 2025 R.Vishwa Janagan. All rights reserved.
</footer>
{% endblock %}
